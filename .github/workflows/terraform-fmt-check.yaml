name: Terraform fmt check

on:
  pull_request:
    branches:
      - master
    paths:
      - terraform/**

jobs:
  tf-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.6
      - name: Terraform fmt
        run: terraform fmt -check -recursive
