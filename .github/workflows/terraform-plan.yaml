name: "terraform plan"

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout
  pull-requests: write

on:
  pull_request:
    branches:
    - main
    - master
    paths:
    - terraform/**
jobs:
  terraform_plan:
    name: "Terraform Plan"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory:
        - terraform/harvestasya.org
        - terraform/suzutan.jp
        - terraform/github
        # - terraform/keycloak  # disabled: keycloak provider credentials not configured
    env:
      # Cloudflare
      TF_VAR_cloudflare_account_id: ${{ secrets.TF_VAR_CLOUDFLARE_ACCOUNT_ID }}
      TF_VAR_cloudflare_api_token: ${{ secrets.TF_VAR_CLOUDFLARE_API_TOKEN }}
      TF_VAR_github_oauth_client_id: ${{ secrets.TF_VAR_GITHUB_OAUTH_CLIENT_ID }}
      TF_VAR_github_oauth_client_secret: ${{ secrets.TF_VAR_GITHUB_OAUTH_CLIENT_SECRET }}
      # Keycloak (Service Account Client Credentials)
      TF_VAR_keycloak_client_secret: ${{ secrets.TF_VAR_KEYCLOAK_CLIENT_SECRET }}
      TF_VAR_cf_access_client_id: ${{ secrets.TF_VAR_CF_ACCESS_CLIENT_ID }}
      TF_VAR_cf_access_client_secret: ${{ secrets.TF_VAR_CF_ACCESS_CLIENT_SECRET }}
      # GitHub Organization Management (GitHub App)
      TF_VAR_github_app_id: ${{ secrets.TF_VAR_GITHUB_APP_ID }}
      TF_VAR_github_app_installation_id: ${{ secrets.TF_VAR_GITHUB_APP_INSTALLATION_ID }}
      TF_VAR_github_app_pem_file: ${{ secrets.TF_VAR_GITHUB_APP_PEM_FILE }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - uses: actions/checkout@v6

    - name: configure aws credentials
      uses: aws-actions/configure-aws-credentials@v6
      with:
        role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/TerraformBackendAccessForGitHubActions
        aws-region: ap-northeast-3

    - name: Terraform Plan
      id: plan
      uses: dflook/terraform-plan@v2
      with:
        path: ${{ matrix.directory }}
        add_github_comment: true
