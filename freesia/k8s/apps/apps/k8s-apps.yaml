apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-apps
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
  source:
    path: freesia/k8s/apps/apps
    repoURL: "https://github.com/suzutan/infra.git"
    targetRevision: HEAD
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  syncOptions:
    - RespectIgnoreDifferences=true
