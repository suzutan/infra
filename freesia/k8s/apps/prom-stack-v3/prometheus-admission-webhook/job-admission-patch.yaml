apiVersion: batch/v1
kind: Job
metadata:
  name: prometheus-admission-webhook-patch
  labels:
    app.kubernetes.io/name: prometheus-admission-webhook
    app.kubernetes.io/component: prometheus-admission-webhook
    app.kubernetes.io/part-of: temporis
spec:
  template:
    metadata:
      name: prometheus-admission-webhook-patch
      labels:
        app.kubernetes.io/name: prometheus-admission-webhook
        app.kubernetes.io/component: prometheus-admission-webhook
        app.kubernetes.io/part-of: temporis
    spec:
      containers:
        - name: patch
          image: registry.k8s.io/ingress-nginx/kube-webhook-certgen:v20221220-controller-v1.5.1-58-g787ea74b6
          imagePullPolicy: IfNotPresent
          args:
            - patch
            - --webhook-name=prometheus-admission-webhook
            - --namespace=temporis
            - --secret-name=prometheus-admission-webhook
            - --patch-failure-policy=
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          resources: {}
      restartPolicy: OnFailure
      serviceAccountName: prometheus-admission-webhook
      securityContext:
        runAsGroup: 2000
        runAsNonRoot: true
        runAsUser: 2000
        seccompProfile:
          type: RuntimeDefault
