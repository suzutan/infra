apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: temporis

resources:
  - servicemonitor-coredns.yaml
  - servicemonitor-kube-apiserver.yaml
  - servicemonitor-kube-controller-manager.yaml
  - servicemonitor-kube-etcd.yaml
  - servicemonitor-kube-proxy.yaml
  - servicemonitor-kube-scheduler.yaml
  - servicemonitor-kubelet.yaml

labels:
  - pairs:
      app.kubernetes.io/instance: prometheus-exporter
      app.kubernetes.io/component: prometheus-exporter
    includeSelectors: false
