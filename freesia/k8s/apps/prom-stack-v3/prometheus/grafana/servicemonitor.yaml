apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-v3-grafana
  namespace: thanos
  labels:
    helm.sh/chart: grafana-6.60.6
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: prometheus-v3
    app.kubernetes.io/version: "10.1.5"
    app.kubernetes.io/managed-by: Helm
spec:
  endpoints:
    - port: http-web
      scrapeTimeout: 30s
      honorLabels: true
      path: /metrics
      scheme: http
  jobLabel: "prometheus-v3"
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
      app.kubernetes.io/instance: prometheus-v3
  namespaceSelector:
    matchNames:
      - thanos
