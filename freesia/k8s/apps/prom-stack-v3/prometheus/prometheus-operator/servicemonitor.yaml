apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-v3-kube-prometh-operator
  namespace: thanos
  labels:
    app: kube-prometheus-stack-operator

    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: prometheus-v3
    app.kubernetes.io/version: "51.10.0"
    app.kubernetes.io/part-of: kube-prometheus-stack
    chart: kube-prometheus-stack-51.10.0
    release: "prometheus-v3"
    heritage: "Helm"
spec:
  endpoints:
    - port: https
      scheme: https
      tlsConfig:
        serverName: prometheus-v3-kube-prometh-operator
        ca:
          secret:
            name: prometheus-v3-kube-prometh-admission
            key: ca
            optional: false
      honorLabels: true
  selector:
    matchLabels:
      app: kube-prometheus-stack-operator
      release: "prometheus-v3"
  namespaceSelector:
    matchNames:
      - "thanos"
