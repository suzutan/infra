apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-v3-kube-prometh-prometheus
  namespace: thanos
  labels:
    app: kube-prometheus-stack-prometheus

    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/instance: prometheus-v3
    app.kubernetes.io/version: "51.10.0"
    app.kubernetes.io/part-of: kube-prometheus-stack
    chart: kube-prometheus-stack-51.10.0
    release: "prometheus-v3"
    heritage: "Helm"
spec:
  selector:
    matchLabels:
      app: kube-prometheus-stack-prometheus
      release: "prometheus-v3"
      self-monitor: "true"
  namespaceSelector:
    matchNames:
      - "thanos"
  endpoints:
    - port: http-web
      path: "/metrics"
    - port: reloader-web
      scheme: http
      path: "/metrics"
