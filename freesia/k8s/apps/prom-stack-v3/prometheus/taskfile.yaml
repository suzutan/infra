# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

tasks:
  deploy:
    cmds:
      - helm upgrade --install -n thanos prometheus-v3 prometheus-community/kube-prometheus-stack -f values.yaml
  manifests:
    cmds:
      - helm template -n thanos prometheus-v3 prometheus-community/kube-prometheus-stack -f values.yaml > manifests.yaml
