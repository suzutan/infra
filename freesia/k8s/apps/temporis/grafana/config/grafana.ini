[analytics]
check_for_updates = true
[grafana_net]
url = https://grafana.net
[log]
mode = console
level = debug

[paths]
data = /var/lib/grafana/
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning
[server]
root_url = https://grafana-v3.harvestasya.org
domain = grafana-v3.harvestasya.org
[auth.generic_oauth]
enabled = true
allow_sign_up = true
auto_login = true
team_ids =
allowed_groups = grafana-user
name = Authentik
; client_id = value in secret
; client_secret = value in secret
scopes = openid profile email groups offline_access
auth_url = https://authentik.harvestasya.org/application/o/authorize/
token_url = https://authentik.harvestasya.org/application/o/token/
api_url = https://authentik.harvestasya.org/application/o/userinfo/
use_pkce = true
use_refresh_token = true
groups_attribute_path = groups
login_attribute_path = preferred_username
role_attribute_path = contains(groups[*], 'infra-admin') && 'Admin' || 'Viewer'
