apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: temporis

resources:
  - servicemonitor-alertmanager.yaml
  - servicemonitor-coredns.yaml
  - servicemonitor-grafana.yaml
  - servicemonitor-kube-apiserver.yaml
  - servicemonitor-kube-controller-manager.yaml
  - servicemonitor-kube-etcd.yaml
  - servicemonitor-kube-proxy.yaml
  - servicemonitor-kube-scheduler.yaml
  - servicemonitor-kubelet.yaml
  - servicemonitor-node-exporter.yaml
  - servicemonitor-prometheus-thanos-sidecar.yaml
  - servicemonitor-prometheus.yaml
  - servicemonitor-remo-exporter.yaml

labels:
  - pairs:
      app.kubernetes.io/name: prometheus
      app.kubernetes.io/instance: prometheus-exporter
      app.kubernetes.io/component: prometheus-exporter
      cluster: freesia
    includeSelectors: false
