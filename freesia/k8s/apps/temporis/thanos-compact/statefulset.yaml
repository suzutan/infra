apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: thanos-compact
  labels:
    app.kubernetes.io/name: thanos-compact
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: thanos-compact
  serviceName: thanos
  template:
    metadata:
      labels:
        app.kubernetes.io/name: thanos-compact
    spec:
      containers:
        - name: thanos-compact
          image: "quay.io/thanos/thanos:v0.32.5"
          imagePullPolicy: IfNotPresent
          args:
            - compact
            - --objstore.config-file=/etc/config/object-store.yaml
            - --data-dir=/var/thanos/compact
            - --compact.concurrency=1
            - --downsample.concurrency=1
            - --wait
          ports:
            - name: http
              containerPort: 10902
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
              readOnly: true
            - name: data-dir
              mountPath: /var/thanos/compact
          resources: {}
      volumes:
        - name: data-dir
          emptyDir: {}
        - name: config-volume
          secret:
            secretName: "thanos-bucket-config"
