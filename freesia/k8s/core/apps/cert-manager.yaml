apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
  source:
    path: freesia/k8s/core/cert-manager
    repoURL: "https://github.com/suzutan/infra.git"
    targetRevision: HEAD
  project: core
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  syncOptions:
    - RespectIgnoreDifferences=true
