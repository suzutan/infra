apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datadog
  namespace: argocd
spec:
  destination:
    server: "https://kubernetes.default.svc"
  source:
    path: freesia/k8s/core/datadog
    repoURL: "https://github.com/suzutan/infra.git"
    targetRevision: HEAD
  project: core
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
