apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  labels:
    app.kubernetes.io/name: argocd-cm

data:
  admin.enabled: "false"
  exec.enabled: "true"
  helm.enabled: "true"
  kustomize.buildOptions: --enable-helm --load-restrictor LoadRestrictionsNone
  kustomize.enabled: "true"

  statusbadge.enabled: "true"

  url: https://argocd.harvestasya.org

  users.anonymous.enabled: "false"
  dex.config: |
    connectors:
      - name: Authentik
        type: oidc
        id: authentik
        config:
          issuer: https://id.harvestasya.org/application/o/argocd/
          clientID: $argocd-custom-secret:authentik.client-id
          clientSecret: $argocd-custom-secret:authentik.client-secret
          scopes:
            - openid
            - profile
            - email
            - groups
          redirectURI: https://argocd.harvestasya.org/auth/callback
