apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: datadog

resources:
- namespace.yaml
- secret-datadog-api-key.yaml

helmCharts:
- name: datadog
  releaseName: datadog
  namespace: datadog
  version: 3.32.0
  repo: https://helm.datadoghq.com
  includeCRDs: true
  valuesInline:
    datadog:
      site: datadoghq.com
      apiKeyExistingSecret: datadog-api-key
      logs:
        enabled: true
        containerCollectAll: true
      processAgent:
        enabled: true
        processCollection: true
      dogstatsd:
        useHostPort: true
        port: 8125
        nonLocalTraffic: true
