apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dex

resources:
  - clusterrole.yaml
  - clusterrolebinding.yaml
  - deployment.yaml
  - ingress.yaml
  - namespace.yaml
  - role.yaml
  - rolebinding.yaml
  - secret-dex-config.yaml
  - service.yaml
  - serviceaccount.yaml

images:
  - name: ghcr.io/dexidp/dex
    newTag: v2.37.0

labels:
  - pairs:
      app.kubernetes.io/name: dex
      app.kubernetes.io/instance: dex
    includeSelectors: true
