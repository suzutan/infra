apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: actions-runner-controller

resources:
  - namespace.yaml
  - rbac.yaml
  - deployment.yaml
  - service.yaml
  - secret-github-app.yaml
  - runner-deployment.yaml

labels:
  - includeSelectors: true
    pairs:
      app: actions-runner-controller