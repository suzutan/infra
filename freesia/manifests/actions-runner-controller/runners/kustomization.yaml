apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: suzutan-runners

resources:
- namespace.yaml

helmCharts:
# Standard runner
- name: gha-runner-scale-set
  releaseName: suzutan-self-hosted
  namespace: suzutan-runners
  version: 0.11.0
  repo: oci://ghcr.io/actions/actions-runner-controller-charts
  valuesFile: values-standard.yaml

# Docker runner
- name: gha-runner-scale-set
  releaseName: suzutan-docker
  namespace: suzutan-runners
  version: 0.11.0
  repo: oci://ghcr.io/actions/actions-runner-controller-charts
  valuesFile: values-docker.yaml