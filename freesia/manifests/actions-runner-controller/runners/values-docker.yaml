githubConfigUrl: "https://github.com/suzutan"

githubConfigSecret:
  create: false

# Use the controller manager for authentication
controllerServiceAccount:
  name: actions-runner-controller-gha-rs-controller
  namespace: actions-runner-system

# Runner configuration
minRunners: 0
maxRunners: 3

runnerScaleSetName: "suzutan-docker"

# Runner pod template with Docker support
template:
  spec:
    containers:
      - name: runner
        image: ghcr.io/actions/actions-runner:latest
        command: ["/home/runner/run.sh"]
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
          - name: docker-sock
            mountPath: /var/run/docker.sock
      - name: docker
        image: docker:dind
        securityContext:
          privileged: true
        volumeMounts:
          - name: docker-sock
            mountPath: /var/run/docker.sock
          - name: docker-data
            mountPath: /var/lib/docker
    volumes:
      - name: docker-sock
        emptyDir: {}
      - name: docker-data
        emptyDir: {}