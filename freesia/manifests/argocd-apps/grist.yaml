apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grist
  labels:
    app.kubernetes.io/name: grist
spec:
  project: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: grist
  source:
    repoURL: https://github.com/suzutan/infra
    targetRevision: master
    path: freesia/manifests/grist
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true