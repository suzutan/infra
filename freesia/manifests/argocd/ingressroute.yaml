apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd

spec:
  routes:
    - kind: Rule
      match: Host(`argocd.harvestasya.org`)
      priority: 10
      services:
        - name: argocd-server
          port: https
          scheme: https
          serversTransport: allow-insecure

---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: allow-insecure

spec:
  insecureSkipVerify: true