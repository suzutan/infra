apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd

labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/managed-by: argocd
    app.kubernetes.io/part-of: argocd

resources:
- namespace.yaml
- role.yaml
- project-apps.yaml
- project-k8s-infra.yaml
- secret-argocd-custom-secret.yaml

patches:
- path: cm-argocd-cm.yaml
  target:
    kind: ConfigMap
    name: argocd-cm
- path: cm-argocd-cmd-params-cm.yaml
  target:
    kind: ConfigMap
    name: argocd-cmd-params-cm
- path: cm-argocd-notifications-cm.yaml
  target:
    kind: ConfigMap
    name: argocd-notifications-cm
- path: cm-argocd-rbac-cm.yaml
  target:
    kind: ConfigMap
    name: argocd-rbac-cm

helmCharts:
- name: argo-cd
  releaseName: argocd
  namespace: argocd
  version: 6.11.1
  repo: https://argoproj.github.io/argo-helm
  includeCRDs: true
  valuesInline:
    global:
      domain: argocd.harvestasya.org
    dex:
      enabled: false
    server:
      ingress:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: HTTPS
          nginx.ingress.kubernetes.io/ssl-passthrough: "true"
        https: true
        ingressClassName: nginx
        pathType: Prefix
        tls: true
      name: server
