
version: '3'

tasks:
  update:
    desc: update chart
    cmds:
    - helm repo add argocd https://argoproj.github.io/argo-helm
    - helm repo update
  default-values:
    desc: output default values.yaml
    cmds:
    - helm show values argocd/argo-cd > default_values.yaml
  build:
    desc: build k8s manifests
    cmds:
    - kustomize build --enable-helm .
  diff:
    desc: diff k8s manifests
    cmds:
    - kustomize build --enable-helm . | kubectl apply -f-
  apply:
    desc: apply k8s manifests
    cmds:
    - kustomize build --enable-helm . | kubectl apply -f-
  delete:
    desc: delete k8s manifests
    cmds:
    - kustomize build --enable-helm . | kubectl delete -f-
