apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: authentik

resources:
  - namespace.yaml
  - secret-authentik.yaml
  - secret-authentik-redis.yaml
  - secret-authentik-postgresql.yaml

helmCharts:
  # https://artifacthub.io/packages/helm/goauthentik/authentik
  - name: authentik
    releaseName: authentik
    namespace: authentik
    version: 2024.4.2
    repo: https://charts.goauthentik.io
    valuesInline:
      global:
        envFrom:
          - secretRef:
              name: authentik-custom
      authentik:
        log_level: info
        secret_key: dummy

        email:
          host: ""
          port: 587
          username: ""
          password: ""
          use_tls: false
          use_ssl: false
          timeout: 30
          from: ""

        error_reporting:
          enabled: true

        postgresql:
          password: dummy
          port: 5432
        redis:
          password: dummy

      server:
        replicas: 2
        ingress:
          enabled: true
          ingressClassName: "nginx"
          hosts:
            - id.harvestasya.org
          tls:
            - hosts:
                - id.harvestasya.org
        deploymentAnnotations:
          operator.1password.io/auto-restart: "true"
      worker:
        replicas: 2
        deploymentAnnotations:
          operator.1password.io/auto-restart: "true"

      postgresql:
        # -- enable the Bitnami PostgreSQL chart. Refer to https://github.com/bitnami/charts/blob/main/bitnami/postgresql/ for possible values.
        enabled: true
        auth:
          existingSecret: "authentik-postgresql-custom"
        primary:
          extendedConfiguration: |
            max_connections = 500
          persistence:
            enabled: true
            storageClass: nfs-client
            accessModes:
              - ReadWriteOnce

      redis:
        # -- enable the Bitnami Redis chart. Refer to https://github.com/bitnami/charts/blob/main/bitnami/redis/ for possible values.
        enabled: true
        auth:
          enabled: true
          existingSecret: "authentik-redis-custom"
        master:
          persistence:
            enabled: true
            storageClass: nfs-client
            accessModes:
              - ReadWriteOnce

patches:
  # デフォルトで生成されるsecret/authentikを削除し、onepassworditem/authentik-customをかならず使う
  - target:
      kind: Secret
    patch: |
      $patch: delete
      kind: Secret
      metadata:
        name: authentik
  - target:
      version: v1
      kind: Deployment
      name: authentik-server
    patch: |-
      - path: /spec/template/spec/containers/0/envFrom/0
        op: remove
  - target:
      version: v1
      kind: Deployment
      name: authentik-worker
    patch: |-
      - path: /spec/template/spec/containers/0/envFrom/0
        op: remove
