apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: authentik

resources:
- ingressroute.yaml
- middleware-authentik-forward-auth.yaml
- namespace.yaml
- secret-authentik.yaml
- secret-authentik-redis.yaml
- secret-authentik-postgresql.yaml
- secret-authentik-oidc-apps.yaml

# Blueprint ConfigMapを生成
configMapGenerator:
- name: authentik-blueprints
  files:
  - blueprints/oidc-apps.yaml

helmCharts:
# https://artifacthub.io/packages/helm/goauthentik/authentik
- name: authentik
  releaseName: authentik
  namespace: authentik
  version: 2025.6.3
  repo: https://charts.goauthentik.io
  valuesFile: values.yaml

patches:
# デフォルトで生成されるsecret/authentikを削除し、onepassworditem/authentik-customをかならず使う
- target:
    kind: Secret
  patch: |
    $patch: delete
    kind: Secret
    metadata:
      name: authentik
- target:
    version: v1
    kind: Deployment
    name: authentik-server
  patch: |-
    - path: /spec/template/spec/containers/0/envFrom/0
      op: remove
- target:
    version: v1
    kind: Deployment
    name: authentik-worker
  patch: |-
    - path: /spec/template/spec/containers/0/envFrom/0
      op: remove
