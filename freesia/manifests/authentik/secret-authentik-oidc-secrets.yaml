apiVersion: onepassword.com/v1
kind: OnePasswordItem
metadata:
  name: authentik-oidc-secrets
  namespace: authentik
spec:
  itemPath: vaults/k8s/items/authentik-oidc-secrets
---
# This secret will be created by 1Password Operator
# It will contain multiple key-value pairs for OIDC client secrets:
# 
# In 1Password, create an item named "authentik-oidc-secrets" with fields:
# - example-app: <generated-client-secret>
# - argocd: <existing-argocd-client-secret>
# - grafana: <generated-client-secret>
# - your-app: <your-app-client-secret>
#
# Each field name corresponds to the app name used in the blueprint
# The blueprint references these as: !Secret authentik-oidc-secrets:app-name