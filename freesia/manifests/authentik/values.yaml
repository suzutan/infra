global:
  envFrom:
  - secretRef:
      name: authentik-custom
authentik:
  log_level: info
  secret_key: dummy

  email:
    host: ""
    port: 587
    username: ""
    password: ""
    use_tls: false
    use_ssl: false
    timeout: 30
    from: ""

  error_reporting:
    enabled: true

  postgresql:
    password: dummy
    port: 5432
  redis:
    password: dummy

server:
  replicas: 2

  ingress:
    enabled: true
    ingressClassName: "cloudflare-tunnel"
    hosts:
    - grathnode.harvestasya.org

  deploymentAnnotations:
    operator.1password.io/auto-restart: "true"
worker:
  replicas: 2
  deploymentAnnotations:
    operator.1password.io/auto-restart: "true"

postgresql:
  # -- enable the Bitnami PostgreSQL chart. Refer to https://github.com/bitnami/charts/blob/main/bitnami/postgresql/ for possible values.
  enabled: true
  auth:
    existingSecret: "authentik-postgresql-custom"
  primary:
    extendedConfiguration: |
      max_connections = 500
    persistence:
      enabled: true
      storageClass: local-path
      accessModes:
      - ReadWriteOnce

redis:
  # -- enable the Bitnami Redis chart. Refer to https://github.com/bitnami/charts/blob/main/bitnami/redis/ for possible values.
  enabled: true
  auth:
    enabled: true
    existingSecret: "authentik-redis-custom"
  master:
    persistence:
      enabled: true
      storageClass: local-path
      accessModes:
      - ReadWriteOnce
