apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echoserver
spec:
  ingressClassName: nginx
  rules:
    - host: echo.harvestasya.org
      http:
        paths:
          - backend:
              service:
                name: echoserver
                port:
                  number: 8080
            path: /
            pathType: Prefix

  tls:
    - hosts:
        - echo.harvestasya.org
