apiVersion: batch/v1
kind: CronJob
metadata:
  name: hsr-auto-claimer
  labels:
    app.kubernetes.io/name: prometheus
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
          - name: hsr-auto-claimer
            image: ghcr.io/slashnephy/auto-claimer:REPLACE_HERE
            env:
            - name: DATABASE_DSN
              value: /data/auto-claimer.db
            envFrom:
            - secretRef:
                name: hsr-auto-claimer-config
            volumeMounts:
            - name: data
              mountPath: /data
            securityContext:
              allowPrivilegeEscalation: false
          volumes:
          - name: data
            persistentVolumeClaim:
              claimName: hsr-auto-claimer
          restartPolicy: Never
  concurrencyPolicy: Forbid
