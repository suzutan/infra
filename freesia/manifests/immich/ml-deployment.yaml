apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-machine-learning
  namespace: immich
  labels:
    app.kubernetes.io/name: immich-machine-learning
    app.kubernetes.io/component: machine-learning
    app.kubernetes.io/part-of: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: immich-machine-learning
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich-machine-learning
        app.kubernetes.io/component: machine-learning
        app.kubernetes.io/part-of: immich
    spec:
      containers:
      - name: immich-machine-learning
        image: ghcr.io/immich-app/immich-machine-learning:v1.122.3
        ports:
        - containerPort: 3003
          name: http
        env:
        - name: TRANSFORMERS_CACHE
          value: /cache
        - name: MPLCONFIGDIR
          value: /cache/matplotlib-config
        - name: TZ
          value: Asia/Tokyo
        volumeMounts:
        - name: cache
          mountPath: /cache
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: "2"
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ping
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: cache
        persistentVolumeClaim:
          claimName: immich-ml-cache
