# https://taskfile.dev

version: "3"

vars:
  GREETING: Hello, World!

tasks:
  repo-update:
    cmds:
    - helm repo add ingress-nginx https://kubernetes.github.io/ingress-nginx
    - helm repo update
  default-values:
    cmds:
    - helm show values ingress-nginx/ingress-nginx > default-values.yaml
