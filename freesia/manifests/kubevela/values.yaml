# KubeVela vela-core Helm values
# https://github.com/kubevela/kubevela/blob/master/charts/vela-core/values.yaml

# Controller settings
replicaCount: 1

# Resource limits for controller
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 50m
    memory: 256Mi

# Enable application revision (for rollback support)
applicationRevisionLimit: 5

# Disable telemetry
admissionWebhooks:
  enabled: true

# Multicluster settings (disabled for single cluster)
multicluster:
  enabled: false
