
apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  namespace: n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: n8n
  template:
    metadata:
      labels:
        app.kubernetes.io/name: n8n
    spec:
      initContainers:
      - name: volume-permissions
        image: busybox:latest
        command: ["sh", "-c", "chown 1000:1000 /data"]
        volumeMounts:
        - name: data
          mountPath: /data
      containers:
      - name: n8n
        image: n8nio/n8n:latest
        ports:
        - containerPort: 5678
          name: http
        envFrom:
        - configMapRef:
            name: n8n-config-env
        - secretRef:
            name: n8n-secret-env
        resources:
          requests:
            cpu: 100m
            memory: "250Mi"
          limits:
            cpu: "1"
            memory: "500Mi"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5678
          initialDelaySeconds: 6
          periodSeconds: 3

        volumeMounts:
        - name: data
          mountPath: /home/node/.n8n

      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: n8n
