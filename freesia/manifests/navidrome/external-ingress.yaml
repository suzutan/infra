apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: navidrome
  labels:
    app.kubernetes.io/name: navidrome
  annotations:
    # This should be the in-cluster DNS name for the authentik outpost service
    # as when the external URL is specified here, nginx will overwrite some crucial headers
    nginx.ingress.kubernetes.io/auth-url: |-
      http://authentik-outpost.navidrome.svc.cluster.local:9000/outpost.goauthentik.io/auth/nginx
    # If you're using domain-level auth, use the authentication URL instead of the application URL
    nginx.ingress.kubernetes.io/auth-signin: |-
      https://navidrome.harvestasya.org/outpost.goauthentik.io/start?rd=$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-response-headers: |-
      Set-Cookie,X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid
    nginx.ingress.kubernetes.io/auth-snippet: |
      proxy_set_header X-Forwarded-Host $http_host;
spec:
  ingressClassName: nginx
  rules:
    - host: "navidrome.harvestasya.org"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: external-navidrome
                port:
                  number: 4533
  tls:
    - hosts:
        - "navidrome.harvestasya.org"
