apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline
  labels:
    app.kubernetes.io/name: outline
    app.kubernetes.io/instance: outline
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: outline
      app.kubernetes.io/instance: outline
  template:
    metadata:
      labels:
        app.kubernetes.io/name: outline
        app.kubernetes.io/instance: outline
    spec:
      containers:
      - name: outline
        image: outlinewiki/outline:0.82.2
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        envFrom:
        - configMapRef:
            name: outline-config-env
        - secretRef:
            name: outline-secret
        - secretRef:
            name: outline-oidc-secret
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: outline-secret
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: outline-secret
              key: redis-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: outline-secret
              key: secret-key
        - name: UTILS_SECRET
          valueFrom:
            secretKeyRef:
              name: outline-secret
              key: utils-secret
        volumeMounts:
        - name: data
          mountPath: /var/lib/outline/data
        livenessProbe:
          httpGet:
            path: /_health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /_health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "500m"
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: outline-data