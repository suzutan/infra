apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: influxdb2
spec:
  ingressClassName: cloudflare-tunnel
  rules:
  - host: influxdb2.harvestasya.org
    http:
      paths:
      - backend:
          service:
            name: influxdb2
            port:
              name: http
        path: /
        pathType: Prefix
