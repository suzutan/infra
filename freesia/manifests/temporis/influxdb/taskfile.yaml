# https://taskfile.dev

version: "3"

vars:
  GREETING: Hello, World!

tasks:
  repo-update:
    cmds:
    - helm repo add influxdata https://helm.influxdata.com/
    - helm repo update
  default-values:
    cmds:
    - helm show values influxdata/influxdb2 > default-values.yaml
  build:
    desc: build k8s manifests
    cmds:
    - kustomize build --enable-helm .
  diff:
    desc: build k8s manifests
    cmds:
    - kustomize build --enable-helm . | kubectl diff -f-
  apply:
    desc: apply k8s manifests
    cmds:
    - kustomize build --enable-helm . | kubectl apply -f-
  delete:
    desc: delete k8s manifests
    cmds:
    - kustomize build --enable-helm . | kubectl delete -f-
