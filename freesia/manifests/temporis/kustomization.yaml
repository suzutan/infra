apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - grafana
  - kube-state-metrics
  - node-exporter
  - prometheus
  - prometheus-exporter-kube-system
  - remo-exporter
  - thanos-bucket
  - thanos-compact
  - thanos-query
  - thanos-store

labels:
  - pairs:
      app.kubernetes.io/managed-by: kustomize
    includeSelectors: false
