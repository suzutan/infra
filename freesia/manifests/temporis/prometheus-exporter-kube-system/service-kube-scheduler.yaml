apiVersion: v1
kind: Service
metadata:
  name: temporis-kube-scheduler
  labels:
    jobLabel: kube-scheduler
    app.kubernetes.io/name: kube-scheduler
  namespace: kube-system
spec:
  clusterIP: None
  ports:
    - name: http-metrics
      port: 10259
      protocol: TCP
      targetPort: 10259
  selector:
    component: kube-scheduler
  type: ClusterIP
