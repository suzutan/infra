apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cloudflared
  labels:
    app.kubernetes.io/name: prometheus
spec:
  jobLabel: "app.kubernetes.io/name"

  selector:
    matchLabels:
      app.kubernetes.io/name: cloudflared
  attachMetadata:
    node: false
  endpoints:
    - port: http-metrics
      scheme: http
