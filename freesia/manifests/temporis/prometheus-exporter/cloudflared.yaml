apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cloudflared
  namespace: temporis
  labels:
    app.kubernetes.io/name: prometheus
spec:
  jobLabel: "app.kubernetes.io/name"

  selector:
    matchLabels:
      app.kubernetes.io/name: cloudflared
  namespaceSelector:
    matchNames:
      - "cloudflared"
  attachMetadata:
    node: false
  endpoints:
    - port: http-metrics
      scheme: http
