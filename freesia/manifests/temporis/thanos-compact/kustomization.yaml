apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: temporis

resources:
  - service.yaml
  - statefulset.yaml

images:
  - name: quay.io/thanos/thanos
    newTag: v0.37.1

labels:
  - pairs:
      app.kubernetes.io/name: thanos
      app.kubernetes.io/instance: thanos
      app.kubernetes.io/component: compact
    includeSelectors: true
