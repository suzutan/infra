apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: thanos-query-grpc
  labels:
    app.kubernetes.io/name: thanos-query
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: thanos-query-grpc.harvestasya.org
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: thanos-query-grpc
            port:
              number: 10901
