apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: traefik-cloudflare-wildcard
  namespace: traefik
  annotations:
    cloudflare-tunnel-ingress-controller.strrl.dev/backend-protocol: https
spec:
  ingressClassName: cloudflare-tunnel
  rules:
  - host: "*.harvestasya.org"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: traefik
            port:
              number: 443
