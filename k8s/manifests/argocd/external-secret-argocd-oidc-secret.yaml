apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-oidc-secret
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: argocd-oidc-secret
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: argocd/argocd-oidc-secret
