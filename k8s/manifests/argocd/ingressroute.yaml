apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server

spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`argocd.harvestasya.org`)
    services:
    - name: argocd-server
      port: 443
      scheme: https
      serversTransport: argocd-skip-verify
  tls:
    secretName: harvestasya-wildcard-tls
