# 全 ingress をデフォルトで拒否
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
spec:
  podSelector: {}
  policyTypes:
  - Ingress
---
# Pomerium Ingress Controller 経由のトラフィックを許可
# argocd.harvestasya.org → argocd-server:80 (UI/API + Webhook)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-pomerium
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: pomerium
    ports:
    - protocol: TCP
      port: 8080
---
# namespace 内の Pod 間通信を許可
# argocd-server ↔ argocd-repo-server:8081
# argocd-server ↔ argocd-redis:6379
# argocd-server ↔ argocd-dex-server:5556
# argocd-application-controller ↔ 上記全て
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-intra-namespace
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
