global:
  domain: argocd.harvestasya.org
dex:
  enabled: false

configs:
  secret:
    # Use 1Password Operator to manage argocd-secret (for webhook.github.secret)
    createSecret: false
  params:
    # TLS mode (Pomerium uses tls_skip_verify to connect to HTTPS backend)
    server.insecure: "false"

server:
  ingress:
    enabled: false

notifications:
  secret:
    # Use 1Password Operator to manage argocd-notifications-secret
    create: false
