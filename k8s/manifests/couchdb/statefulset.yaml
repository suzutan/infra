apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: couchdb
  labels:
    app.kubernetes.io/name: couchdb
spec:
  serviceName: couchdb
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: couchdb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: couchdb
    spec:
      containers:
      - name: couchdb
        image: couchdb:3
        ports:
        - containerPort: 5984
          name: http
        env:
        - name: COUCHDB_USER
          valueFrom:
            secretKeyRef:
              name: couchdb-secret
              key: COUCHDB_USER
        - name: COUCHDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: couchdb-secret
              key: COUCHDB_PASSWORD
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: "1"
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /_up
            port: 5984
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_up
            port: 5984
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: data
          mountPath: /opt/couchdb/data
        - name: config
          mountPath: /opt/couchdb/etc/local.d/local.ini
          subPath: local.ini
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: couchdb-data
      - name: config
        configMap:
          name: couchdb-config
