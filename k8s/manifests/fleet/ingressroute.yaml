# Fleet endpoint - Traefik direct (externally accessible via Cloudflare Tunnel)
# Only MDM and osquery paths are exposed; admin UI is via nexus-admin (Pomerium)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: fleet-mdm
spec:
  routes:
  - kind: Rule
    match: Host(`nexus.harvestasya.org`) && (PathPrefix(`/api/mdm/`) || PathPrefix(`/api/osquery/`) || PathPrefix(`/enroll`))
    services:
    - name: fleet-service
      port: 8080
