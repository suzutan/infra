# Fleet - Traefik direct (externally accessible via Cloudflare Tunnel)
# Fleet handles its own authentication (login/SSO)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: fleet
spec:
  routes:
  - kind: Rule
    match: Host(`nexus.harvestasya.org`)
    services:
    - name: fleet-service
      port: 8080
