apiVersion: apps/v1
kind: Deployment
metadata:
  name: homarr
  labels:
    app.kubernetes.io/name: homarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homarr
  template:
    metadata:
      labels:
        app.kubernetes.io/name: homarr
    spec:
      containers:
      - name: homarr
        image: ghcr.io/homarr-labs/homarr:latest
        ports:
        - name: http
          containerPort: 7575
        env:
        - name: SECRET_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: homarr-secret
              key: SECRET_ENCRYPTION_KEY
        - name: TZ
          value: Asia/Tokyo
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /
            port: 7575
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 7575
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: data
          mountPath: /appdata
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: homarr-data
