apiVersion: apps/v1
kind: Deployment
metadata:
  name: immich-server
  namespace: immich
  labels:
    app.kubernetes.io/name: immich-server
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: immich
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: immich-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: immich-server
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: immich
    spec:
      containers:
      - name: immich-server
        image: ghcr.io/immich-app/immich-server:REPLACE_HERE
        ports:
        - containerPort: 2283
          name: http
        - containerPort: 8081
          name: metrics-api
        - containerPort: 8082
          name: metrics-micro
        env:
        - name: DB_HOSTNAME
          valueFrom:
            secretKeyRef:
              name: immich-database-app
              key: host
        - name: DB_PORT
          valueFrom:
            secretKeyRef:
              name: immich-database-app
              key: port
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: immich-database-app
              key: user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: immich-database-app
              key: password
        - name: DB_DATABASE_NAME
          valueFrom:
            secretKeyRef:
              name: immich-database-app
              key: dbname
        - name: REDIS_HOSTNAME
          value: valkey-primary
        - name: REDIS_PORT
          value: "6379"
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: valkey-secret
              key: valkey-password
        - name: IMMICH_MACHINE_LEARNING_URL
          value: http://immich-machine-learning:3003
        - name: TZ
          value: Asia/Tokyo
        - name: IMMICH_TELEMETRY_INCLUDE
          value: all
        volumeMounts:
        - name: library
          mountPath: /usr/src/app/upload
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
          limits:
            cpu: "4"
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /api/server/ping
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/server/ping
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/server/ping
            port: http
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 1
          failureThreshold: 30
      volumes:
      - name: library
        persistentVolumeClaim:
          claimName: immich-library
