apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak

spec:
  entryPoints:
  - websecure
  routes:
  # ルートパスをアカウントページにリダイレクト
  - kind: Rule
    match: Host(`accounts.harvestasya.org`) && Path(`/`)
    services:
    - name: keycloak-keycloakx-http
      port: 80
    middlewares:
    - name: redirect-to-account

  # 公開エンドポイント (accounts.harvestasya.org)
  # 認証・アカウント管理に必要なパスのみ許可
  - kind: Rule
    match: Host(`accounts.harvestasya.org`) && (PathPrefix(`/realms/`) || PathPrefix(`/resources/`) || PathPrefix(`/js/`))
    services:
    - name: keycloak-keycloakx-http
      port: 80
    middlewares:
    - name: security-headers
      namespace: traefik

  # 管理コンソール (keycloak-admin.harvestasya.org)
  # Cloudflare Access (GitHub認証) により保護済み
  - kind: Rule
    match: Host(`keycloak-admin.harvestasya.org`)
    services:
    - name: keycloak-keycloakx-http
      port: 80
    middlewares:
    - name: security-headers
      namespace: traefik

  tls:
    secretName: harvestasya-wildcard-tls
