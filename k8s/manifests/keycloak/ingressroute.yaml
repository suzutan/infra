apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak

spec:
  entryPoints:
  - websecure
  routes:
  # 公開エンドポイント (qualia.harvestasya.org)
  # 認証・アカウント管理に必要なパスのみ許可
  - kind: Rule
    match: Host(`qualia.harvestasya.org`) && (PathPrefix(`/`) || (PathPrefix(`/realms/`) || PathPrefix(`/resources/`) || PathPrefix(`/js/`))
    services:
    - name: keycloak-keycloakx-http
      port: 80
    middlewares:
    - name: security-headers
      namespace: traefik

  # 管理コンソール (qualia-admin.harvestasya.org)
  # TODO: 将来的にIP制限や追加認証を実装
  - kind: Rule
    match: Host(`qualia-admin.harvestasya.org`)
    services:
    - name: keycloak-keycloakx-http
      port: 80
    middlewares:
    - name: security-headers
      namespace: traefik

  tls:
    secretName: harvestasya-wildcard-tls
