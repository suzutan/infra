apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mdmcommands.mdm.harvestasya.org
spec:
  group: mdm.harvestasya.org
  names:
    kind: MDMCommand
    listKind: MDMCommandList
    plural: mdmcommands
    singular: mdmcommand
    shortNames:
    - mc
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required: ["command"]
            properties:
              deviceRef:
                type: object
                properties:
                  name:
                    type: string
              deviceSelector:
                type: object
                properties:
                  matchLabels:
                    type: object
                    additionalProperties:
                      type: string
              command:
                type: object
                required: ["requestType"]
                properties:
                  requestType:
                    type: string
                    enum:
                    - DeviceInformation
                    - ProfileList
                    - SecurityInfo
                    - CertificateList
                    - InstalledApplicationList
                    - DeviceLock
                    - EraseDevice
                    - RestartDevice
                    - ShutDownDevice
                  params:
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
              ttlSecondsAfterCreation:
                type: integer
              ttlSecondsAfterCompletion:
                type: integer
                default: 86400
          status:
            type: object
            properties:
              phase:
                type: string
                enum: ["Pending", "Queued", "Sent", "Completed", "Failed", "Expired"]
              queuedAt:
                type: string
                format: date-time
              sentAt:
                type: string
                format: date-time
              completedAt:
                type: string
                format: date-time
              commandUUID:
                type: string
              result:
                type: object
                properties:
                  status:
                    type: string
                  response:
                    type: object
                    x-kubernetes-preserve-unknown-fields: true
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Request Type
      type: string
      jsonPath: .spec.command.requestType
    - name: Phase
      type: string
      jsonPath: .status.phase
    - name: Device
      type: string
      jsonPath: .spec.deviceRef.name
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
