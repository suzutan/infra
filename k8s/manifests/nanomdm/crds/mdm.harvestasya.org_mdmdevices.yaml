apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mdmdevices.mdm.harvestasya.org
spec:
  group: mdm.harvestasya.org
  names:
    kind: MDMDevice
    listKind: MDMDeviceList
    plural: mdmdevices
    singular: mdmdevice
    shortNames:
    - md
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              udid:
                type: string
              enrollmentId:
                type: string
              displayName:
                type: string
              deviceGroup:
                type: string
          status:
            type: object
            properties:
              enrolled:
                type: boolean
              enrolledAt:
                type: string
                format: date-time
              lastSeenAt:
                type: string
                format: date-time
              deviceInfo:
                type: object
                properties:
                  deviceName:
                    type: string
                  modelName:
                    type: string
                  model:
                    type: string
                  osVersion:
                    type: string
                  buildVersion:
                    type: string
                  serialNumber:
                    type: string
                  productName:
                    type: string
              security:
                type: object
                properties:
                  passcodePresent:
                    type: boolean
                  passcodeCompliant:
                    type: boolean
                  isEncrypted:
                    type: boolean
              installedProfiles:
                type: array
                items:
                  type: object
                  properties:
                    identifier:
                      type: string
                    profileRef:
                      type: string
                    displayName:
                      type: string
                    installedAt:
                      type: string
                      format: date-time
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: UDID
      type: string
      jsonPath: .spec.udid
      priority: 1
    - name: Display Name
      type: string
      jsonPath: .spec.displayName
    - name: Model
      type: string
      jsonPath: .status.deviceInfo.modelName
    - name: OS
      type: string
      jsonPath: .status.deviceInfo.osVersion
    - name: Enrolled
      type: boolean
      jsonPath: .status.enrolled
    - name: Last Seen
      type: date
      jsonPath: .status.lastSeenAt
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
