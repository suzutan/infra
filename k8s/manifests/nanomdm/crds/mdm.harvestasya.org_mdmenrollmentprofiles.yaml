apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: mdmenrollmentprofiles.mdm.harvestasya.org
spec:
  group: mdm.harvestasya.org
  names:
    kind: MDMEnrollmentProfile
    listKind: MDMEnrollmentProfileList
    plural: mdmenrollmentprofiles
    singular: mdmenrollmentprofile
    shortNames:
    - mep
  scope: Namespaced
  versions:
  - name: v1alpha1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            required: ["serverURL", "scep", "organization"]
            properties:
              serverURL:
                type: string
              checkInURL:
                type: string
              scep:
                type: object
                required: ["url"]
                properties:
                  url:
                    type: string
                  challenge:
                    type: object
                    properties:
                      secretRef:
                        type: object
                        properties:
                          name:
                            type: string
                          key:
                            type: string
                  subject:
                    type: string
                    default: "O=Harvestasya,CN=MDM Identity"
                  keySize:
                    type: integer
                    default: 2048
              organization:
                type: object
                properties:
                  name:
                    type: string
                  description:
                    type: string
              serving:
                type: object
                properties:
                  path:
                    type: string
                    default: /enroll
          status:
            type: object
            properties:
              profileHash:
                type: string
              lastGeneratedAt:
                type: string
                format: date-time
              enrollmentURL:
                type: string
              conditions:
                type: array
                items:
                  type: object
                  properties:
                    type:
                      type: string
                    status:
                      type: string
                    lastTransitionTime:
                      type: string
                      format: date-time
                    reason:
                      type: string
                    message:
                      type: string
    subresources:
      status: {}
    additionalPrinterColumns:
    - name: Server URL
      type: string
      jsonPath: .spec.serverURL
    - name: Enrollment URL
      type: string
      jsonPath: .status.enrollmentURL
    - name: Age
      type: date
      jsonPath: .metadata.creationTimestamp
