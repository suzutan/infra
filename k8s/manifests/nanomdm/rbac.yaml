apiVersion: v1
kind: ServiceAccount
metadata:
  name: nanomdm-operator
  namespace: nanomdm
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nanomdm-operator
rules:
# CRD リソースの CRUD
- apiGroups: ["mdm.harvestasya.org"]
  resources: ["mdmprofiles", "mdmdevices", "mdmcommands", "mdmenrollmentprofiles"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["mdm.harvestasya.org"]
  resources: ["mdmprofiles/status", "mdmdevices/status", "mdmcommands/status", "mdmenrollmentprofiles/status"]
  verbs: ["get", "update", "patch"]
# ConfigMap/Secret の読み取り (プロファイルコンテンツ解決)
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
# Event の作成
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nanomdm-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nanomdm-operator
subjects:
- kind: ServiceAccount
  name: nanomdm-operator
  namespace: nanomdm
