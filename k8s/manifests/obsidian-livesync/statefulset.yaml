apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: couchdb
  labels:
    app.kubernetes.io/name: couchdb
spec:
  serviceName: couchdb
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: couchdb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: couchdb
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9984"
        prometheus.io/path: /metrics
    spec:
      initContainers:
      - name: copy-config
        image: busybox:1
        command:
        - sh
        - -c
        - |
          cp /config-readonly/*.ini /opt/couchdb/etc/local.d/
          chown -R 5984:5984 /opt/couchdb/etc/local.d/
        volumeMounts:
        - name: config-readonly
          mountPath: /config-readonly
        - name: config-writable
          mountPath: /opt/couchdb/etc/local.d
      containers:
      - name: couchdb
        image: couchdb:3
        ports:
        - containerPort: 5984
          name: http
        env:
        - name: COUCHDB_USER
          valueFrom:
            secretKeyRef:
              name: couchdb-secret
              key: COUCHDB_USER
        - name: COUCHDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: couchdb-secret
              key: COUCHDB_PASSWORD
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: "1"
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /_up
            port: 5984
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_up
            port: 5984
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: data
          mountPath: /opt/couchdb/data
        - name: config-writable
          mountPath: /opt/couchdb/etc/local.d
      - name: couchdb-exporter
        image: gesellix/couchdb-prometheus-exporter:v30.16.0
        args:
        - --couchdb.uri=http://localhost:5984
        - --databases=_all_dbs
        - --scrape.localonly=true
        ports:
        - containerPort: 9984
          name: metrics
        env:
        - name: COUCHDB_USERNAME
          valueFrom:
            secretKeyRef:
              name: couchdb-secret
              key: COUCHDB_USER
        - name: COUCHDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: couchdb-secret
              key: COUCHDB_PASSWORD
        resources:
          requests:
            cpu: 50m
            memory: 32Mi
          limits:
            cpu: 200m
            memory: 64Mi
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: couchdb-data
      - name: config-readonly
        configMap:
          name: couchdb-config
      - name: config-writable
        emptyDir: {}
