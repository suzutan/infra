apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pomerium-authenticate-route
spec:
  entryPoints:
  - websecure
  routes:
  - kind: Rule
    match: Host(`authenticate.harvestasya.org`)
    services:
    - name: pomerium-proxy
      namespace: pomerium
      port: 443
      scheme: https
      serversTransport: pomerium-transport
