apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: step-certificates-secrets
  namespace: step-ca
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: step-certificates-secrets
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: step-ca/step-certificates-secrets
