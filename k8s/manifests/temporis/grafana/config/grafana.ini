[analytics]
check_for_updates = true
[grafana_net]
url = https://grafana.net
[log]
mode = console
level = debug
[auth]
disable_login_form = true
[paths]
data = /var/lib/grafana/
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning
[server]
root_url = https://grafana.harvestasya.org
domain = grafana.harvestasya.org
[auth.generic_oauth]
enabled = true
allow_sign_up = true
auto_login = false
team_ids =
allowed_groups = grafana.admin,grafana.editor,grafana.viewer
name = Keycloak
; client_id = value in secret
; client_secret = value in secret
scopes = openid profile email groups offline_access
auth_url = https://accounts.harvestasya.org/realms/harvestasya/protocol/openid-connect/auth
token_url = https://accounts.harvestasya.org/realms/harvestasya/protocol/openid-connect/token
api_url = https://accounts.harvestasya.org/realms/harvestasya/protocol/openid-connect/userinfo
use_pkce = true
use_refresh_token = true
groups_attribute_path = groups
login_attribute_path = preferred_username
role_attribute_path = contains(groups[*], 'grafana.admin') && 'Admin' || contains(groups[*], 'grafana.editor') && 'Editor' || 'Viewer'
