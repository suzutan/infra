apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  annotations:
    # RBAC: /grafana/admin, /grafana/editor, or /grafana/viewer (using claim/groups for OIDC)
    ingress.pomerium.io/policy: |
      - allow:
          or:
            - claim/groups: /grafana/admin
            - claim/groups: /grafana/editor
            - claim/groups: /grafana/viewer
    ingress.pomerium.io/pass_identity_headers: "true"
    ingress.pomerium.io/allow_websockets: "true"
    ingress.pomerium.io/preserve_host_header: "true"
    ingress.pomerium.io/set_response_headers: |
      Strict-Transport-Security: max-age=31536000; includeSubDomains; preload
      X-Frame-Options: SAMEORIGIN
      X-Content-Type-Options: nosniff
      X-XSS-Protection: 1; mode=block
      Referrer-Policy: same-origin
spec:
  ingressClassName: pomerium
  rules:
  - host: grafana.harvestasya.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana
            port:
              number: 80
