# 全 ingress をデフォルトで拒否
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
spec:
  podSelector: {}
  policyTypes:
  - Ingress
---
# Pomerium Ingress Controller 経由のトラフィックを許可
# prometheus.harvestasya.org → prometheus:9090
# grafana.harvestasya.org → grafana:80
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-pomerium
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: pomerium
    ports:
    - protocol: TCP
      port: 9090
    - protocol: TCP
      port: 3000
---
# Traefik IngressRoute 経由のトラフィックを許可
# influxdb, remo-exporter の IngressRoute
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-traefik
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: traefik
    ports:
    - protocol: TCP
      port: 8086
---
# namespace 内の Pod 間通信を許可
# grafana → prometheus:9090
# grafana → influxdb2:8086
# prometheus → node-exporter:9100
# prometheus → airq-exporter, remo-exporter
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-intra-namespace
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector: {}
